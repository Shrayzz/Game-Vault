<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/flavicon.ico" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/js/spaceGames.js" defer></script>
    <title>Game - Game Vault</title>
  </head>
  <body>
    <button class="return-btn" onclick="window.history.go(-1)";">
        <img src="../resources/images/return2.png" alt="return-btn">
    </button>
    <div class="AAA">
        <button class="icon-btn" >
            <img src="../resources/images/favoris.png" alt="Favoris">
        </button>
        <button class="icon-btn">
            <img src="../resources/images/game_list.png" alt="Jeux">
        </button>
    </div>

    <div class="container-game">
       
      <div class="Header">
        
        <!-- TODO load image -->
        <img src="/resources/images/jeux.png" alt="Game Cover" class="game-cover" id="gameImage" />
        
        <div class="game-info">
          <h1 class="game-title" id="gameTitle">Games Title</h1>
          <h2 class="game-subtitle" id="gameSubtitle">Under title</h2>
          <p class="game-infos game-info-space" id="releaseDate">Date</p>
          <p class="game-infos game-info-space" id="publisher">Publisher</p>
          <p class="game-infos" id="developers">Developers</p>
          <p class="game-infos game-info-space" id="price">Price</p>
          <p class="game-infos" id="metacritic">Metacritic</p>
          <p class="game-infos game-info-space" id="gameGenre">Genres</p>
          <p class="game-infos" id="categories">Categories</p>
        </div>
      </div>

      <h2 class="game-text-box-title">Description :</h2>
      <div class="game-text-box">
        <p id="description">
          Description
        </p>
      </div>

      <h2 class="game-text-box-title">Requirements :</h2>
      <div class="game-text-box">
        <p id="platforms"></p>
        <p id="requirements">
          Requirements
        </p>
      </div>

      <div class="comments-section">
        <h2 class="comments-title">Comments</h2>

        <div class="write-comment">
          <textarea placeholder="Write a comment..." id="comment-input"></textarea>
          <img
            src="../resources/images/comment.png"
            alt="Send Button"
            class="send-button"
            id="send-button"
          />
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("send-button")
        .addEventListener("click", () => {
          document.getElementById("comment-input").value = "";
        });
    </script>
    <script src="../js/loadGame.js"></script>
  </body>
</html>
