<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/flavicon.ico" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/js/Favoris.js" defer></script>

    <title>Favorite - Game Vault</title>
  </head>

  <body class="normalBG">
    <header id="header">
        <div class="h_left">
            <a href="/" class="logo-link">
                <img src="/resources/images/logo.png" alt="" class="logo" />
                <h1 class="headerTitle">Game Vault</h1>
            </a>
        </div>
        <div class="h_right">
            <div class="AA">
                <button class="icon-button" onclick="window.location.href='/library';">
                    <img src="../resources/images/home.png" alt="Home" />
                </button>
                <button class="icon-button" onclick="window.location.href='/favoris';">
                    <img src="../resources/images/favoris.png" alt="Favoris" />
                </button>
                <button class="icon-button" onclick="window.location.href='/game-list';">
                    <img src="../resources/images/game_list.png" alt="Jeux" />
                </button>
                <button class="icon-button">
                    <img src="../resources/images/friends.png" alt="Amis" />
                </button>
            </div>
            <div class="B" id="accountButton">

            </div>
        </div>
    </header>
  
      
     
      <main>
        <h1 id="hh">Favorite Games</h1>
        <button class="return-Btn" onclick="window.location.href='/library';">
          <img src="/resources/images/return.png" alt="" class="returnIcon">
      </button>

      <div class="validate-container">
        <button class="validate-btn" id="validate-btn">
          <img src="/resources/images/validate.png" alt="Validate" />
        </button>
      </div>

      <section class="list-section">
        <div class="list-container" id="list-container"></div>
      </section>
    </main>
  </body>
</html>
