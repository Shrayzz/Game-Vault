<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <link rel="icon" href="/flavicon.ico" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <title>Login - Game Vault</title>
  </head>
  <body class="normalBG" id="login">
    <div class="lContainer">
      <div class="lBox translation">
        <div id="success" class="lrfnSuccess" style="display: none">
          <p id="success-text"></p>
        </div>
        <div id="error" class="lrfnError" style="display: none">
          <p id="error-text"></p>
        </div>
        <div id="lParts">
          <h1>New Password</h1>
          <div>
            <input
              class="register"
              type="password"
              name="password"
              placeholder="New Password"
              id="password"
            />
            <input
              class="register"
              type="password"
              name="password"
              placeholder="Confirm New Password"
              id="confirm_password"
            />
            <input id="newPBtn" type="submit" value="Confirm" />
          </div>
        </div>
      </div>
      <hr />
    </div>
    <script src="/js/displayPopups.js" type="module"></script>
    <script>
      const pReset = document.getElementById("newPBtn");

      window.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          newPBtn.click();
        }
      });
    </script>
    <div class="rTitle">
      <img src="/resources/images/logo.png" alt="" class="logo" />
      <h1>Game<br />Vault</h1>
    </div>
  </body>
</html>
