<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <title>Login - Game Vault</title>
  </head>

  <body id="login">
    <div class="lContainer">
      <div class="lBox translation">
        <div id="lParts">
          <h1>New Password</h1>
          <form action="/auth" method="post">
            <input
              class="register"
              type="password"
              name="password"
              placeholder="New Password"
              id="password"
              required
            />
            <input
              class="register"
              type="password"
              name="password"
              placeholder="Confirm New Password"
              id="password"
              required
            />

            <input id="submitBtn" type="submit" value="Confirm" />
          </form>
        </div>
      </div>
      <hr />
    </div>
    <script src="../styles/display.js" defer></script>
    <div class="rTitle">
      <img src="/resources/images/logo.png" alt="" class="logo" />
      <h1>Game<br />Vault</h1>
    </div>
  </body>
</html>
