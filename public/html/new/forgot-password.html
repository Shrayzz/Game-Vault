<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/dark-mode.css">
    <title>Document</title>
</head>

<body id="login">
    <div class="lContainer">
        <div class="lBox translation">
            <div id="success" style="display: none">
                <p id="success-text"></p>
            </div>
            <div id="error" style="display: none;">
                <p id="error-text"></p>
            </div>
            <div id="pParts">
                <h1>New Password</h1>
                <form>
                    <input class="register" type="email" name="email" placeholder="Email" id="fp_email" required />
                    <input id="fpBtn" type="button" value="Send Email" />
                </form>
                <p>Already got your password ? <a class="login" href="/login">Login</a></p>
            </div>
        </div>
        <hr>
    </div>
    <script src="/js/displayPopups.js" type="module"></script>
    <script>
        const fp = document.getElementById('fpBtn');

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                fpBtn.click();
            }
        })
    </script>
    <div class="rTitle">
        <img src="/resources/images/logo.png" alt="" class="logo" />
        <h1>Game<br>Vault</h1>
    </div>
</body>

</html>
