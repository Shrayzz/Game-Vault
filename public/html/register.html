<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <title>Register - Game Vault</title>
  </head>

  <body id="register">
    <div class="rContainer">
      <div class="rBox">
        <div class="rParts">
          <h1>Register</h1>
          <form>
            <input
              class="register"
              type="text"
              name="username"
              placeholder="Username"
              id="username"
              required
            />

            <input
              class="register"
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              required
            />

            <input
              class="register"
              type="email"
              name="cemail"
              placeholder="Confirm Email"
              id="cemail"
              required
            />

            <input
              class="register"
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
            />

            <input
              class="register"
              type="password"
              name="cpassword"
              placeholder="Confirm Password"
              id="cpassword"
              required
            />
            <input id="submitBtn" type="button" value="Register" />
          </form>

          <script>
            const btn = document.getElementById("submitBtn");
            btn.addEventListener("click", async () => {
              try {
                const username = document.getElementById("username").value.trim();
                const email = document.getElementById("email").value.trim();
                const cemail = document.getElementById("cemail").value.trim();
                const password = document.getElementById("password").value.trim();
                const cpassword = document.getElementById("cpassword").value.trim();

                const errorDiv = document.getElementById("error");
                const errorP = document.getElementById("error-text");

                if (!username || !email || !cemail || !password || !cpassword) {
                  // pop up to say that all filled are not filled
                  errorDiv.style.display = "block";
                  errorP.innerHTML ="❌ Not all input are filled !";
                  return;
                } else if (email !== cemail || password !== cpassword) {
                  // pop up to say that emails or passwords are not matching
                  errorDiv.style.display = "block";
                  errorP.innerHTML = "❌ Emails and/or Passwords <br> are not matching";
                  return;
                }

                const response = await fetch(
                  "http://localhost:3000/api/register",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      username: username,
                      email: email,
                      password: password,
                    }),
                  }
                );

                if (response.ok) {
                  // redirect to login page if succeed
                  window.location.href = "/login";
                } else {
                }
              } catch (err) {
                // pop up to display err.message
                errorDiv.style.display = "block";
                errorP.innerHTML = `❌ An Error has occured: <br> ${err.message}`;
                return;
              }
            });
          </script>

          <p>Already have an account ? <a href="/login">Login</a></p>
        </div>
      </div>
      <hr />
    </div>
    <div class="rTitle">
      <img src="/resources/images/logo.png" alt="" class="logo" />
      <h1>Game<br />Vault</h1>
    </div>
    <div id="error">
      <p id="error-text">
        ❌ㆍSome informations are <br />
        uncompleted or erroned
      </p>
    </div>
  </body>
</html>
