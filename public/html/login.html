<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <title>Login - Game Vault</title>
  </head>

  <body id="login">
    <div class="lContainer">
      <div class="lBox">
        <div id="success" style="display: none">
          <p></p>
        </div>
        <div id="lParts">
          <h1>Login</h1>
          <form>
            <input
              class="register"
              type="email"
              name="email"
              placeholder="Email"
              id="username"
              required
            />

            <input
              class="register"
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
            />

            <input id="loginBtn" type="button" value="Login" />
          </form>
          <script src="/js/displayPopups.js" defer></script>
          <p>Don't have an account ? <a href="/register">Register</a></p>
          <p>
            Forgot password ?
            <a class="fp" href="/forgot-password">Click here</a>
          </p>
        </div>
      </div>
      <hr />
    </div>
    <div class="rTitle">
      <img src="/resources/images/logo.png" alt="" class="logo" />
      <h1>Game<br />Vault</h1>
    </div>

    <div id="error">
      <p id="error-text"></p>
    </div>
  </body>
</html>
