<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <title>Login - Game Vault</title>
  </head>

  <body id="login">
    <div class="lContainer">
      <div class="lBox translation">
        <div id="lParts">
          <h1>Login</h1>
          <form action="/auth" method="post">
            <input
              class="register"
              type="email"
              name="email"
              placeholder="Email"
              id="username"
              required
            />

            <input
              class="register"
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
            />

            <input id="submitBtn" type="submit" value="Login" />
          </form>
          <p>Don't have an account ? <a href="/register">Register</a></p>
          <p>
            Forgot password ?
            <a class="fp" href="/html/new/forgot-password.html">Click here</a>
          </p>
        </div>
      </div>
      <hr />
    </div>
    <script src="/styles/display.js" defer></script>
    <div class="rTitle">
      <img src="/resources/images/logo.png" alt="" class="logo" />
      <h1>Game<br />Vault</h1>
    </div>

    <div id="success" class="popup">
      <p>
        ✔️ㆍYour account has been <br />
        successfully registered
      </p>
    </div>
    <div id="error" class="popup">
      <p>
        ❌ㆍSome informations are <br />
        uncompleted or erroned
      </p>
    </div>
  </body>
</html>
