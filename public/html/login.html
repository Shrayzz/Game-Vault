<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <title>Login - Game Vault</title>
</head>

<body class="normalBG" id="login">
    <div class="lContainer">
        <div class="lBox">
            <div id="success" class="lrfnSuccess" style="display: none">
                <p id="success-text"></p>
            </div>
            <div id="error" class="lrfnError" style="display: none">
                <p id="error-text"></p>
            </div>
            <div id="lParts">
                <h1>Login</h1>
                <form>
                    <input class="register" type="email" name="email" placeholder="Email" id="l_username" required />

                    <div class="show-hide-password">
                        <input class="register" type="password" name="password" placeholder="Password" id="l_password"
                            required />
                        <img src="/resources/images/show.png" alt="" id="eye"
                            onclick="ShowHidePassword('l_password', 'eye')">
                    </div>
                    <script src="/js/displayPassword.js"></script>
                    <input id="loginBtn" type="button" value="Login" />
                </form>
                <script src="/js/displayPopups.js" type="module"></script>
                <script>
                    const login = document.getElementById('loginBtn');

                    window.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            loginBtn.click();
                        }
                    })
                </script>
                <p>Don't have an account ? <a href="/register">Register</a></p>
                <p>
                    Forgot password ?
                    <a class="fp" href="/forgot-password">Click here</a>
                </p>
            </div>
        </div>
        <hr />
    </div>
    <div class="rTitle">
        <img src="/resources/images/logo.png" alt="" class="logo" />
        <h1>Game<br />Vault</h1>
    </div>

    <div id="error">
        <p id="error-text"></p>
    </div>
</body>

</html>
