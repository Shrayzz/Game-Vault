<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <title>Login - Game Vault</title>
  </head>

  <body id="login">
    <div class="lContainer">
      <div class="lBox">
        <div id="lParts">
          <h1>Login</h1>
          <form>
            <input
              class="register"
              type="email"
              name="email"
              placeholder="Email"
              id="username"
              required
            />

            <input
              class="register"
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
            />

            <input id="submitBtn" type="button" value="Login" />
          </form>
          <p>Don't have an account ? <a href="/register">Register</a></p>
          <p>
            Forgot password ?
            <a class="fp" href="/forgot-password">Click here</a>
          </p>
        </div>
      </div>
      <hr />
    </div>
    <script src="/styles/display.js" defer></script>
    <div class="rTitle">
      <img src="/resources/images/logo.png" alt="" class="logo" />
      <h1>Game<br />Vault</h1>
    </div>

    <script>
      const btn = document.getElementById("submitBtn");
      btn.addEventListener("click", async () => {
        try {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          console.log(username, password);

          if (!username || !password) {
            // pop up to say that all field are not filled
            return;
          }

          const response = await fetch("http://localhost:3000/api/auth", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          });

          if (response.ok) {
            //pop up to says succesfull login
            return;
          } else {
            // pop up to say incorrect login or please register
            return;
          }
        } catch (err) {
          // pop to display the err.message
          console.log(err);
        }
      });
    </script>

    <div id="success" class="popup">
      <p>
        ✔️ㆍYour account has been <br />
        successfully registered
      </p>
    </div>
    <div id="error">
      <p id="error-text">
        ❌ㆍSome informations are <br />
        uncompleted or erroned
      </p>
    </div>
  </body>
</html>
