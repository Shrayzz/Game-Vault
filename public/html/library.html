<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/flavicon.ico" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/js/checkLogin.js"></script>
    <title>Library - Game Vault</title>
  </head>

  <body class="normalBG">
    <header id="header">
      <div class="h_left">
        <img src="/resources/images/logo.png" alt="" class="logo" />
        <h1 class="headerTitle">Game Vault</h1>
      </div>
      <div class="h_right">
        <div class="A">
          <button class="header_btn1" onclick="window.location.href='/login';">
            My Space
          </button>
          <button
            class="header_btn2"
            onclick="window.open('https://github.com/Shrayzz/Simple-Game-Library', '_blank');"
          >
            GitHub
          </button>
        </div>
        <div class="B">
          <button class="loginPage" onclick="window.location.href='/profile';">
            <img src="/resources/images/user.png" alt="User" class="loginImg" />
            <label class="login">Profile</label>
          </button>
        </div>
      </div>
    </header>
    <main>
      <hr />
      <div class="sContainer" id="sContainer">
        <input type="text" placeholder="Search" class="searchBar" />
        <h1 id="h">Games :</h1>
        <div id="name-list">
          <!-- TODO: afficher avec l'API steam -->
        </div>
      </div>
    </main>
    <footer>
      <p class="license">
        This project is under
        <a
          href="https://github.com/Shrayzz/Simple-Game-Library/blob/main/LICENSE"
          >MIT License</a
        >
      </p>
      <p class="authors">
        Created by MAS Axel, DOURU Eden, TISSIER Elouan, SAFI Cherifa
      </p>
    </footer>
    <script src="../js/listAllGames.js"></script>
  </body>
</html>
