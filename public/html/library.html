<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/flavicon.ico" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/js/spaceGames.js" defer></script>
    <script src="/js/loadHeaderButton.js"></script>
    <script src="/js/filters.js"></script>

    <title>Library - Game Vault</title>
</head>

<body class="normalBG">
    <header id="header">
        <div class="h_left">
            <img src="/resources/images/logo.png" alt="" class="logo" />
            <h1 class="headerTitle">Game Vault</h1>
        </div>
        <div class="h_right">
            <div class="AA">
                <button class="icon-button" onclick="window.location.href='/';">
                    <img src="../resources/images/home.png" alt="Home" />
                </button>
                <button class="icon-button" onclick="window.location.href='/favoris';">
                    <img src="../resources/images/favoris.png" alt="Favoris" />
                </button>
                <button class="icon-button" onclick="window.location.href='/game-list';">
                    <img src="../resources/images/game_list.png" alt="Jeux" />
                </button>
                <button class="icon-button">
                    <img src="../resources/images/friends.png" alt="Amis" />
                </button>
            </div>
            <div class="B" id="accountButton">

            </div>
        </div>
    </header>
    <main>
        <div id="header-content">
            <nav>
                <h1 id="hh">Games</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search" class="SearchBar" />
                    <button id="searchButton"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
                            fill="#f0f8ff" viewBox="0 0 256 256">
                            <path
                                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                            </path>
                        </svg></button>
                    <div class="search-results"></div>
                </div>
                <div class="nav-center">
                    <ul class="nav-links">
                        <button href="#" id="open-filter"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
                                fill="#f0f8ff" viewBox="0 0 256 256">
                                <path
                                    d="M230.6,49.53A15.81,15.81,0,0,0,216,40H40A16,16,0,0,0,28.19,66.76l.08.09L96,139.17V216a16,16,0,0,0,24.87,13.32l32-21.34A16,16,0,0,0,160,194.66V139.17l67.74-72.32.08-.09A15.8,15.8,0,0,0,230.6,49.53ZM40,56h0Zm106.18,74.58A8,8,0,0,0,144,136v58.66L112,216V136a8,8,0,0,0-2.16-5.47L40,56H216Z">
                                </path>
                            </svg>Filters</button></li>
                    </ul>
                </div>
            </nav>
        </div>


        <div id="filter-container" style="display: none;">
            <div id="filter">
                <h1 class="filter-title">Filters</h1>


                <div class="filter-section date-section">
                    <img src="../resources/images/date.png" alt="Date" class="filter-image" />
                    <p class="filter-label">Between</p>
                    <select id="date-min" class="filter-select"></select>
                    <p class="filter-label">and</p>
                    <select id="date-max" class="filter-select"></select>
                </div>

                <div class="filter-section category-section">
                    <img src="../resources/images/category.png" alt="Category" class="filter-image" />
                    <div class="filter-checkboxes" id="genre-checkboxes">

                    </div>
                </div>


                <button id="validate-filter" class="validate-button">
                    <img src="../resources/images/validate2.png" alt="Validate" />
                </button>
            </div>
        </div>






        <section class="recommendation">
            <h2>Recommandation</h2>
            <div class="carousel">
                <button class="prev">
                    <img src="/resources/images/prev.png" alt="Précédent">
                </button>
                <div class="carousel-display">
                    <div id="game-container-1">
                        <a href="#">
                            <img src="" alt="">
                            <p></p>
                        </a>
                    </div>
                    <div id="game-container-2">
                        <a href="#">
                            <img src="" alt="">
                            <p></p>
                        </a>
                    </div>
                    <div id="game-container-3">
                        <a href="#">
                            <img src="" alt="">
                            <p></p>
                        </a>
                    </div>
                </div>
                <button class="next">
                    <img src="/resources/images/next.png" alt="Suivant">
                </button>
            </div>
        </section>

        <section class="all-games">
            <h2>All Games</h2>
            <hr class="allGamesHR">
            <div class="sContainer" id="sContainer">
                <div id="name-list">
                </div>
                <div class="button-box">
                    <div class="button">
                        <button id="addButton">Add +100 More games</button>
                    </div>
                    <div class="button">
                        <!-- TODO add button return to top -->
                        <button id="goTopButton">Go to the top</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="search-results-grid" id="searchResultsGrid" style="display: none;">
            <h2>Search Results</h2>
            <div id="searchGrid" class="sContainer"></div>
            <div class="button">
                <button id="backButton">Back</button>
            </div>
        </section>
    </main>


    <script src="../js/listAllGames.js"></script>
    <script src="../js/SearchBar.js" defer></script>
</body>

</html>
