<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/flavicon.ico" />
    <link rel="stylesheet" href="/styles/dark-mode.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/js/spaceGames.js" defer></script>
    <script src="/js/loadHeaderButton.js"></script>
    
    <title>Library - Game Vault</title>
  </head>

  <body class="normalBG">
    <header id="header">
      <div class="h_left">
        <img src="/resources/images/logo.png" alt="" class="logo" />
        <h1 class="headerTitle">Game Vault</h1>
      </div>
      <div class="h_right">
        <div class="AA">
          <button class="icon-button" onclick="window.location.href='/';">
            <img src="../resources/images/home.png" alt="Home" />
          </button>
          <button class="icon-button">
            <img src="../resources/images/favoris.png" alt="Favoris" />
          </button>
          <button
            class="icon-button"
            onclick="window.location.href='/game-list';"
          >
            <img src="../resources/images/game_list.png" alt="Jeux" />
          </button>
          <button class="icon-button">
            <img src="../resources/images/friends.png" alt="Amis" />
          </button>
        </div>
        <div class="B" id="accountButton">

        </div>
      </div>
    </header>
    <main>
      <h1 id="hh">Games</h1>

      <nav>
        <div class="nav-center">
          <ul class="nav-links">
            <li><a href="#">Novelty</a></li>
            <li><a href="#">Filters</a></li>
          </ul>
          <div class="search-bar">
            <input type="text" placeholder="Search" class="SearchBar" />
            <button>üîç</button>
          </div>
        </div>
      </nav>

      <section class="recommendation">
        <h2>Recommandation</h2>
        <div class="carousel">
          <div class="carousel-container">
            <div class="carousel-slide">
              <img src="/resources/images/jeux.png" alt="Jeu 1" />
              <img src="/resources/images/jeux.png" alt="Jeu 2" />
              <img src="/resources/images/jeux.png" alt="Jeu 3" />
            </div>
            <div class="carousel-slide">
              <img src="/resources/images/jeux.png" alt="Jeu 4" />
              <img src="/resources/images/jeux.png" alt="Jeu 5" />
              <img src="/resources/images/jeux.png" alt="Jeu 6" />
            </div>
            <div class="carousel-slide">
              <img src="/resources/images/jeux.png" alt="Jeu 7" />
              <img src="/resources/images/jeux.png" alt="Jeu 8" />
              <img src="/resources/images/jeux.png" alt="Jeu 9" />
            </div>
          </div>

          <button class="prev" onclick="moveCarousel(-1)">
            <img src="/resources/images/prev.png" alt="Prev" />
          </button>
          <button class="next" onclick="moveCarousel(1)">
            <img src="/resources/images/next.png" alt="Next" />
          </button>
        </div>
      </section>

      <section class="all-games">
        <h2>All Games</h2>

        <div class="sContainer" id="sContainer">
          <div id="name-list">
          </div>
          <button id="addButton">Add +100 More games</button>
          <!-- TODO add button return to top -->
        </div>
      </section>
    </main>

    <script src="../js/listAllGames.js"></script>
  </body>
</html>
