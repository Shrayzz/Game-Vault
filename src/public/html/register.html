<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <link rel="stylesheet" href="/styles/dark-mode.css">
    <title>Register - Game Vault</title>
</head>

<body id="register">
    <div class="rContainer">
        <div class="rBox">
            <div class="rParts">
                <h1>Register</h1>
                <form action="/auth" method="post">
                    <input class="register" type="text" name="username" placeholder="Username" id="username" required />

                    <input class="register" type="text" name="email" placeholder="Email" id="username" required />

                    <input class="register" type="text" name="cemail" placeholder="Confirm Email" id="username"
                        required />

                    <input class="register" type="password" name="password" placeholder="Password" id="password"
                        required />

                    <input class="register" type="password" name="cpassword" placeholder="Confirm Password"
                        id="password" required />
                    <input class="rSubmit" type="submit" value="Register" />
                </form>
                <p>Already have an account ? <a href="/html/login.html">Login</a></p>
            </div>
        </div>
        <hr>
    </div>
    <div class="rTitle">
        <img src="/resources/images/logo.png" alt="" class="logo" />
        <h1>Game<br>Vault</h1>
    </div>
</body>

</html>
